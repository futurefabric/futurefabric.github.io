    <style type="text/css">

      body {
        background-color: #efefef;
        width: 100dvw;
        height: 90dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .mouse-control-area {
        background-color: white;
        border: 3px dashed #ccc;
        width: 400px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .badge-container {
        width: 88px; /* 88px 176px */
        aspect-ratio: 88/54;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        overflow: hidden;
      }
      .badge {
        position: absolute;
        z-index: 2;
      }
      .badge-background {
        position: absolute;
        z-index: 1;
        width: 270px; /*135px 270px*/
        aspect-ratio: 1/1;
        background: conic-gradient(
            from 90deg,
            rgba(255, 220, 0, 1) 0deg,
            rgba(201, 151, 255, 1) 90deg,
            rgba(253, 124, 183, 1) 180deg,
            rgba(128, 214, 250, 1) 270deg,
            rgba(255, 221, 0, 1) 360deg
        );
        background-size: cover;
      }

    </style>

  <script type="text/javascript">
    document.getElementById('mouse-control').addEventListener('mousemove', function(e) {
    var rect = this.getBoundingClientRect();
    var x = e.clientX - rect.left; // X position within the element
    var y = e.clientY - rect.top;  // Y position within the element

    // Calculate rotation angles based on mouse position
    var rotateX = -(y - rect.height / 2) / (rect.height / 2) * 15; // Rotate around X-axis
    var rotateY = (x - rect.width / 2) / (rect.width / 2) * 15;    // Rotate around Y-axis

    // Apply the 3D rotation to the SVG
    var svg = document.getElementById('badge-skew');
    svg.style.transform = `perspective(100px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  </script>
